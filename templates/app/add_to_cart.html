<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


        <!-- css links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
            .add-items-cart a {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        




<div class="container my-5">
    <div class="row">
        <h1 class="text-center mb-1">Your Cart</h1>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3>Cart</h3>
                    <div>
                        <h5>Add more items to your cart:</h5>
                        <div class="add-items-cart">
                            <a href="#" class="btn btn-primary">Add More Items</a>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3 text-center align-self-center"><img
                                src="./shoe.jpg" alt="" srcset=""
                                class="img-fluid img-thumbnail shadow-sm" height="150" width="150"> </div>
                        <div class="col-sm-9">
                            <div>
                                <h5>Sketchers shoes</h5>
                                <p class="mb-2 text-muted small">The all new limited edition sketchers</p>
                                <div class="my-3">
                                    <label for="quantity">Quantity: </label>
                                    <a class="minus plus subtract-cart btn material-icons"
                                        pid="{{cart.product.id}}"><span class="material-icons-two-tone">
                                            remove
                                        </span></a>
                                    <span class="num" id="quantity">1</span>
                                    <a class="add minus add-cart btn material-icons" pid="{{cart.product.id}}"><span
                                            class="material-icons-two-tone">
                                            add
                                        </span></a>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <a href="" class="btn btn-sm btn-secondary mr-3 delete-cart"
                                        pid="{{cart.product.id}}">Remove item
                                    </a>
                                    <p class="mb-0"><span><strong>Rs. 4999</strong></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="text-muted">

                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="card" style="padding: 10px;">
                <div class="card-body">
                    <h3>ORDER TOTAL</h3>
                    <ul class="list-group">
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Amount<span>Rs. <span id="amount"> 4999 </span> </span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            Shipping<span style="color: green;"><i>Free Shipping</i></span></li>
                        <li
                            class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>Total</strong>
                            </div>
                            <span><strong>Rs. <strong id="total_amount"> 4999 </strong> </strong></span>
                        </li>
                    </ul>
                    <div class="d-grid"><a href="#" class="btn btn-primary">Continue</a></div>
                </div>
            </div>
        </div>

    </div>
</div>

    </body>
</html>
