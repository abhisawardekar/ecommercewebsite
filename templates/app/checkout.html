<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


        <!-- css links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>


    <body>
        


<div class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h4>Order Details</h4>
            <hr>
            <div class="card mb-2">
                <div class="card-body d-flex">
                    <img src="./shoe.jpg" class="img-fluid img-thumbnail" width="20%" alt="">
                    <div class="order-text custom-oreder-text" style="margin: 0 20px;">
                        <h5>Sketchers shoes</h5>
                        <p>Quantity: 1</p>
                        <p class=" fw-bold">Price: 4999</p>
                    </div>
                </div>
            </div>
            <p class="fw-bold">Total amount: 4999</p>
            <small></small>
        </div>
        <div class="col-sm-4 offset-sm-1">
            <h4>Select Shipping Address</h4>
            <hr>
            <form action="/orderplaced">
                <div class="card">
                    <div class="card-body">
                        <h5>Fauzan Rajiwate</h5>
                        <p>H.No 500, Jama Masjid, Chiplun, Dist: Ratnagiri</p>
                    </div>
                </div>
                <div class="form-check mt-2 mb-5">
                    <input class="form-check-input" type="radio" name="custid" id="custadd{{forloop.counter}}"
                        value="{{ad.id}}" checked>
                    <label class="form-check-label fw-bold" for="">
                        Address: 1</label>
                </div>
                <div style="display: flex;">
                    <h5>Add Address: </h5><a href="#" class="btn btn-primary mx-2">Add
                        Address</a>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-warning mt-3 px-5 fw-bold my-4">Place
                        Order</button>
                </div>
                <a href="#" class="btn btn-danger mt-3 px-5 fw-bold my-4">Currently we only deliver in Ratnagiri District.</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
